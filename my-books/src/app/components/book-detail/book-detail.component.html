<div *ngIf="book">
    <p>
        <label>Title:
            <input [(ngModel)]="book.title" placeholder="title" />
        </label>
        <br />
    </p>
    <p>
        <label>Author:
            <input [(ngModel)]="book.author" placeholder="author" />
        </label>
        <br />
    </p>
    <p>
        <label>Language:
            <input [(ngModel)]="book.language" placeholder="language" />
        </label>
    </p>
</div>
